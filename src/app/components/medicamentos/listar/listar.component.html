<div class="listarMedicamentos-container">
    <app-crear [currentId]="medicamentoId"></app-crear>
    <div class="auxB">
      <mat-form-field class="form_btn">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Cisplatino" #input>
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
          <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
        </ng-container>
  
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="exclusividad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Exclusividad</th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.exclusividad == true ; else elseBlock">
              <span>
                Si
              </span>
            </div>
            <ng-template #elseBlock class="btn-small">
              <span>
                No
              </span>
            </ng-template>
          </td>
        </ng-container>
  



        <!-- Disponible Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row" [ngClass]="row.state === true ? 'green' : 'red'">
            <div *ngIf="row.state == true ; else elseBlock">
              <span class="btn-small-green">
                Activo
              </span>
            </div>
            <ng-template #elseBlock class="btn-small">
              <span class="btn-small-red">
                Inactivo
              </span>
            </ng-template>
          </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <div class="flex">
              <button mat-icon-button (click)="editarMedicamento(row._id)" class="edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="eliminarMedicamento(row._id, row.state)" class="delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  
  </div>
