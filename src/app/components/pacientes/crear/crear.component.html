<div class="formPacientes">
    <h1 mat-dialog-title>Agregar | Modificar Pacientes</h1>
    <div mat-dialog-content>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.nombre">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput [(ngModel)]="data.apellido">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Carnet de Identidad</mat-label>
            <input matInput [(ngModel)]="data.ci">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Edad</mat-label>
            <input matInput [(ngModel)]="data.edad">
        </mat-form-field>


    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="saveData()" class="button-save">Guardar</button>
    </div>
</div>
